<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>

<form action="student/createStudent" method="post" enctype="multipart/form-data">
    이름:<input type="text" name="name"/>
    <br>
    닉네임:<input type="text" name="nickname"/>
    <br>
    이메일:<input type="text" name="email"/>
    <br>
    비밀번호:<input type="text" name="password"/>
    <button type="submit">회원가입</button>

</form>
</body>
</html>
