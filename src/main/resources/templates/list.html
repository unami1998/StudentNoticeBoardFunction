<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>content</th>
    </tr>
    <tr th:each="boardDto : ${boards}">
        <td th:text="${boardDto.id}"></td>
        <td th:text="${boardDto.title}"></td>
        <td th:text="${boardDto.content}"></td>
    </tr>
</table>
</body>
</html>
